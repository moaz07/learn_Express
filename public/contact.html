<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactStyle.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header id="header" class="header-scrolled">
      <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a href="http://localhost:3000/home"
              ><img src="./img/logo.png" alt="" title=""
            /></a>
          </div>
          <nav id="nav-menu-container">
            <ul
              class="nav-menu sf-js-enabled sf-arrows"
              style="touch-action: pan-y"
            >
              <li><a href="http://localhost:3000/home">Home</a></li>
              <li><a href="http://localhost:3000/service">Service</a></li>
              <li><a href="http://localhost:3000/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="contact-area section-gap" id="contact">
      <div class="container">
        <div class="main_title">
          <h1>IF YOU NEED, JUST DROP US A LINE</h1>
          <p>Who are in extremely love with eco friendly system.</p>
        </div>
        <form class="form-area" id="myForm" action="mail.php" method="post">
          <div class="row">
            <div class="col-lg-6">
              <input
                name="name"
                placeholder="Enter your name"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter your name'"
                class="form-control"
                type="text"
              />
              <br />
              <input
                name="email"
                placeholder="Enter email address"
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'"
                class="form-control"
                type="email"
              />
              <br />
              <input
                name="subject"
                placeholder="Enter your subject"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter your subject'"
                class="form-control"
                type="text"
              />
            </div>
            <div class="col-lg-6">
              <textarea
                class="form-control"
                name="message"
                placeholder="Messege"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Messege'"
              ></textarea>
            </div>
          </div>
          <br />
          <a class="primary-btn mt-20" href="#"> Send </a>
        </form>
      </div>
    </section>
  </body>
</html>
