<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homeStyle.css" />
    <title>Home</title>
  </head>
  <body>
    <header id="header" class="header-scrolled">
      <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a href="http://localhost:3000/home"
              ><img src="./img/logo.png" alt="" title=""
            /></a>
          </div>
          <nav id="nav-menu-container">
            <ul
              class="nav-menu sf-js-enabled sf-arrows"
              style="touch-action: pan-y"
            >
              <li><a href="http://localhost:3000/home">Home</a></li>
              <li><a href="http://localhost:3000/service">Service</a></li>
              <li><a href="http://localhost:3000/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="parallax-mirror">
      <img class="parallax-slider" src="./img/header-bg.jpg" />
    </div>
    <section
      class="banner-area relative"
      id="home"
      data-parallax="scroll"
      data-image-src="./img/header-bg.jpg"
    >
      <div class="overlay-bg overlay"></div>
      <div class="container">
        <div
          class="row fullscreen d-flex align-items-center justify-content-center"
          style="height: 625px"
        >
          <div class="banner-content col-lg-8 col-md-12">
            <h4 class="text-white text-uppercase">
              Discover the Colorful World
            </h4>
            <h1 class="text-uppercase">Build Your Dream</h1>
            <p class="text-white">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
              eiusmod temp <br />
              or incididunt ut labore et dolore magna aliqua. Ut enim ad minim.
            </p>
            <a href="#" class="primary-btn header-btn text-uppercase"
              >Discover Now</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
